version: '{build}'
image: 
  - Visual Studio 2019
# pull_requests:
#   do_not_increment_build_number: true
branches:
  only:
  - master
  - develop
nuget:
  disable_publish_on_pr: true
build_script:
  - ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  name: production
  api_key:
    secure: bM6h5AeMdxb8OORbJPojO89lyYIq+Cd8+plxMdJTf0ZHuHHZJujQxaprlqHI/c2y
  on:
    branch: master
    appveyor_repo_tag: true
